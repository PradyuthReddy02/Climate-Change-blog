<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Timelapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #timelapse {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        #year {
            font-size: 24px;
            margin-top: 10px;
        }
        #legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Temperature Timelapse of India (2000-2020)</h1>
    <img id="timelapse" src="" alt="Temperature Timelapse">
    <div id="year"></div>
    <div id="legend">
        <div class="legend-item">
            <div class="color-box" style="background-color: blue;"></div>
            <span>10°C</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: cyan;"></div>
            <span>20°C</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: yellow;"></div>
            <span>30°C</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: orange;"></div>
            <span>40°C</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: red;"></div>
            <span>50°C</span>
        </div>
    </div>

    <script>
        const startYear = 2000;
        const endYear = 2020;
        const imageFolder = '/Users/prreddy/Projects/Blog/Maps/';
        const imagePrefix = 'India_temp_';
        const imageSuffix = '.png';
        const displayDuration = 1000; // Duration to display each image in milliseconds

        let currentYear = startYear;
        const timelapseImage = document.getElementById('timelapse');
        const yearDisplay = document.getElementById('year');

        function updateImage() {
            const imagePath = `${imageFolder}${imagePrefix}${currentYear}${imageSuffix}`;
            timelapseImage.src = imagePath;
            yearDisplay.textContent = currentYear;

            currentYear++;
            if (currentYear > endYear) {
                currentYear = startYear;
            }
        }

        setInterval(updateImage, displayDuration);
        updateImage(); // Initial call to display the first image
    </script>
</body>
</html>
